<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="home page page-id-11 page-template page-template-page-templates page-template-template-homepage page-template-page-templatestemplate-homepage-php masthead-fixed full-width footer-widgets grid">
    <i class="ion-arrow-up-a" id="back-to-top"></i>
    <div id="page" class="hfeed site">

      {% include header.html %}

        <div class="ht-flash-message"></div>
        <div id="site-content" class="site-content">
            <div id="main-content" class="main-content">
                <div id="primary" class="content-full">
                    <div id="content" class="site-content">
                          {{ content }}
                    </div>
                    <!-- #content -->
                </div>
                <!-- #primary -->
            </div>
            <!-- #main-content -->
        </div>
        <!-- #content -->

    {% include footer.html %}
    </div>
    <!-- #page -->

    <!--=====================
      All JS
    ======================-->
    <!--jquery js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/jquery.js'></script>
    <!--countdown js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/jquery.countdown.min.js'></script>
    <!--plugins js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/plugins.js'></script>
    <!--superfish js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/superfish.js'></script>
    <!--modernizr js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/modernizr.custom.js'></script>
    <!--skrollr js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/skrollr.min.js'></script>
    <!--wow js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/wow.min.js'></script>
    <!--dlmenu-->
    <script type='text/javascript' src='{{ site.github.url }}/js/jquery.dlmenu.js'></script>
    <!--back to top-->
    <script type='text/javascript' src='{{ site.github.url }}/js/jquery.nav.js'></script>
    <!--fs.wallpaper js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/jquery.fs.wallpaper.min.js'></script>
    <!--map js-->
    <script type='text/javascript' src='http://maps.google.com/maps/api/js?ver=4.4.1'></script>
    <!--script js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/script.js'></script>
    <!--custom js-->
    <script type='text/javascript' src='{{ site.github.url }}/js/custom.js'></script>

    {{ page.footer_script }}
  </body>

</html>
